server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: nacos:8848
        group: COURSEHUB_GROUP
        ephemeral: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
    gateway:
      # 全局跨域配置
      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origins:
              - "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers:
              - "*"
            allow-credentials: false
            max-age: 3600
      # 路由配置
      routes:
        # Catalog Service 路由
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/courses/**
          filters:
            - StripPrefix=0

        # Enrollment Service 路由
        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/api/enrollments/**
          filters:
            - StripPrefix=0

# JWT 配置
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTHS512AlgorithmMustBeLongEnoughAtLeast512Bits}
  expiration: ${JWT_EXPIRATION:86400000}

# 白名单路径（不需要认证）
auth:
  whitelist:
    - /api/auth/login
    - /api/auth/register
    - /actuator/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.zjgsu.szw.coursecloud.gateway: INFO
